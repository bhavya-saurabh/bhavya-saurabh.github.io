<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Meta Tag Example</title>
    <script>
        // Get the venue_url and Open Graph properties from the address bar
        const urlParams = new URLSearchParams(window.location.search);
        const venueUrl = 10
        const ogTitle = "Test this Website"
        const ogDescription = "Awesome Website"
        const ogImage = "https://cdn.pixabay.com/photo/2023/10/20/13/48/tamarin-8329530_1280.png"

        if (venueUrl) {
            // Create a new meta tag for venue_url
            const venueMetaTag = document.createElement('meta');
            venueMetaTag.setAttribute('name', 'venue-url');
            venueMetaTag.setAttribute('content', venueUrl);
            document.head.appendChild(venueMetaTag);

            // Create Open Graph meta tags
            if (ogTitle) {
                const ogTitleMetaTag = document.createElement('meta');
                ogTitleMetaTag.setAttribute('property', 'og:title');
                ogTitleMetaTag.setAttribute('content', ogTitle);
                document.head.appendChild(ogTitleMetaTag);
            }

            if (ogDescription) {
                const ogDescriptionMetaTag = document.createElement('meta');
                ogDescriptionMetaTag.setAttribute('property', 'og:description');
                ogDescriptionMetaTag.setAttribute('content', ogDescription);
                document.head.appendChild(ogDescriptionMetaTag);
            }

            if (ogImage) {
                const ogImageMetaTag = document.createElement('meta');
                ogImageMetaTag.setAttribute('property', 'og:image');
                ogImageMetaTag.setAttribute('content', ogImage);
                document.head.appendChild(ogImageMetaTag);
            }
        }
    </script>
</head>
<body>
  <p> test this site</p>
</body>
</html>
